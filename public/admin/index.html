<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palestine â€” CMS</title>
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to use the CMS.</noscript>
    <script>
      (async function () {
        try {
          const res = await fetch('/api/cms/config', { credentials: 'include' });
          if (!res.ok) {
            const txt = await res.text();
            document.body.innerHTML = '<pre>' + txt + '</pre>';
            return;
          }
          const cfg = await res.json();
          CMS.init({ config: cfg });
        } catch (err) {
          document.body.innerHTML = '<pre>Failed to load CMS config: ' + (err && err.message || err) + '</pre>';
        }
      })();
    </script>
  </body>
</html>
