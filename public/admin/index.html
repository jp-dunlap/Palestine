<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private CMS</title>
  <script>
    // Prevent Decap from auto-loading any external config or identity widget
    window.CMS_MANUAL_INIT = true;
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f4f5f7;margin:0;padding:40px;}
    #app{max-width:960px;margin:0 auto}
    .card{background:#1f2937;color:#e5e7eb;padding:16px 20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08);display:inline-block}
  </style>
</head>
<body>
  <div id="app">
    <div class="card">PRIVATE CMS — Authenticated. Loading collections…</div>
  </div>

  <!-- Decap CMS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.0.11/dist/decap-cms.js"></script>

  <script>
  (async function boot() {
    try {
      const res = await fetch('/api/cms/config', { cache: 'no-store', headers: { 'accept': 'application/json' } });
      if (!res.ok) {
        const txt = await res.text();
        document.getElementById('app').innerHTML = '<pre>Config load failed:\n' + txt + '</pre>';
        return;
      }
      const cfg = await res.json();

      // Hard block OAuth UI: if anything slipped in, strip it.
      if (cfg.backend && cfg.backend.auth_type === 'token') {
        delete cfg.backend.base_url;
        delete cfg.backend.auth_endpoint;
      }

      // Disable any identity-widget fallback just in case
      window.netlifyIdentity = undefined;

      // Init CMS with server-provided config
      window.CMS.init({ config: cfg });
    } catch (e) {
      document.getElementById('app').innerHTML = '<pre>Admin boot error:\n' + (e && e.message ? e.message : e) + '</pre>';
    }
  })();
  </script>
</body>
</html>
