<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private CMS</title>
  <!-- Stop automatic boot; we will initialize manually -->
  <script>window.CMS_MANUAL_INIT = true;</script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f4f5f7;margin:0;padding:40px}
    #app{max-width:960px;margin:0 auto}
    .card{background:#1f2937;color:#e5e7eb;padding:16px 20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08);display:inline-block}
    .err{white-space:pre-wrap;background:#fff;color:#b91c1c;border:1px solid #fecaca;padding:12px;border-radius:8px;margin-top:16px}
  </style>
</head>
<body>
  <div id="app"><div class="card">PRIVATE CMS — Authenticated. Loading collections…</div></div>

  <!-- Decap CMS -->
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@^3.8.4/dist/decap-cms.js"></script>

  <script>
  (async function boot(){
    try{
      // 1) Pull JSON config (Basic Auth handled by browser)
      const res = await fetch('/api/cms/config', {
        cache: 'no-store',
        headers: { accept: 'application/json' }
      });
      if (!res.ok) {
        const txt = await res.text();
        document.getElementById('app').innerHTML =
          '<div class="err">Config load failed:\\n' + txt + '</div>';
        return;
      }
      const cfg = await res.json();

      // 2) Force token-only backend; strip any OAuth hints
      if (cfg.backend) {
        cfg.backend.auth_type = 'token';
        delete cfg.backend.base_url;
        delete cfg.backend.auth_endpoint;
      }

      // 3) Hard-disable login UI across Decap versions
      cfg.login = false;
      cfg.local_backend = false;

      // 4) Expose config globally (some builds rely on this)
      window.CMS_CONFIG = cfg;
      // Also hint that no file should be fetched
      window.__DECAP_CMS_LOAD_CONFIG__ = false;

      // 5) Wait for the library, then init with options (covers other builds)
      function ready() {
        return new Promise((resolve) => {
          (function check(){
            if (window.CMS && typeof window.CMS.init === 'function') return resolve();
            setTimeout(check, 10);
          })();
        });
      }
      await ready();

      // 6) Initialize with explicit options AND global fallback
      //    This combination prevents any /config.yml fetch and suppresses login.
      window.CMS.init({ config: cfg, load_config_file: false });

      // 7) If Decap somehow still renders a login button, surface a visible error
      setTimeout(() => {
        if (document.querySelector('[data-testid="login-button"]')) {
          console.warn('Decap still rendered login; cfg.backend was:', cfg.backend);
          document.getElementById('app').insertAdjacentHTML(
            'beforeend',
            '<div class="err">Unexpected login UI — but config is loaded. Hard refresh with cache disabled or open in a new Private window.</div>'
          );
        }
      }, 1200);
    }catch(e){
      document.getElementById('app').innerHTML =
        '<div class="err">Admin boot error:\\n' + (e?.message || e) + '</div>';
    }
  })();
  </script>
</body>
</html>
